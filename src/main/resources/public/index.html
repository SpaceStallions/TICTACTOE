
<!DOCTYPE html>
<html>
	<head>
		<title>SpaceStallions TicTacToe</title>

		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0">

		<!-- jQuery 1.10.2 ref -->
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js" type="text/javascript"></script>

		<!-- CSS styling -->
		<link rel="stylesheet" href="spacestallions.css">
	</head>
	<body>
		<h1>SpaceStallions TicTacToe</h1>

		<div id="board">
			<table>
				<tr id="row1">
					<td class="square" id="cell-1">X</td>
					<td class="square v" id="cell-2">O</td>
					<td class="square" id="cell-3"></td>
				</tr>
				<tr id="row2">
					<td class="square h" id="cell-4"></td>
					<td class="square v h" id="cell-5">X</td>
					<td class="square h" id="cell-6">O</td>
				</tr>
				<tr id="row3">
					<td class="square" id="cell-7">O</td>
					<td class="square v" id="cell-8"></td>
					<td class="square" id="cell-9">X</td>
				</tr>
			</table>
		</div>

		<script type="text/javascript">
		$(document).ready (function ( )
		{
			$("table tr td").click (function ( )
			{
				var cellId = $(this).attr ("id").charAt (5);
				alert ("you clicked cell number " + cellId);
			});
		});
		</script>
	</body>
</html>
