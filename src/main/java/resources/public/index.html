<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" >
		<title>SpaceStallions TicTacToe</title>
		<meta name="viewport" content="width=device-width,initial-scale=1.0" >
		
		<!--load bootstrap for nicer ui -->
		<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css">
	</head>
	<body>
		<h1>SpaceStallions TicTacToe</h1>
		
		<div id="board">
			<table>
				<tr id="row1" >
					<td class="square"></td>
					<td class="square v"></td>
					<td class="square"></td>
				</tr>
				<tr id="row2" >	
					<td class="square h"></td>
					<td class="square v h"></td>
					<td class="square h"></td>
				</tr>
				<tr id="row3" >	
					<td class="square"></td>
					<td class="square v"></td>
					<td class="square"></td>
				</tr>
			</table>
		</div>
		
	</body>
</html>
